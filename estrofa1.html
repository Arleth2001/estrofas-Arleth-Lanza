        <b>
            <p align=center> Primera estrofa</p>
</b>
<p align=center>

     India virgen y hermosa dormías<br> de tus mares al canto sonoro,<br> cuando echada en tus cuencas de oro<br> el audaz navegante te halló;<br> y al mirar tu belleza extrasiado,<br> al influjo ideal de tu encanto,<br> la orla azul de tu espléndido manto<br> con su beso de amor consagró.
</colgroup>
</p>
