        <b>
             <p align=center>Segunda estrofa</p>
</b>
<p align=center>
    De un país donde el sol se levanta<br>más allá  del atlante azulado;<br> aquel hombre te había soñado<br> y en tu busca a la mar se lanzó.<br> Cuando erguiste la pálida frente,<br> en la viva ansiedad de tu anhelo;<br> bajo el dombo gentil de tu cielo,<br> ya flotaba un extraño pendón.
</colground>
